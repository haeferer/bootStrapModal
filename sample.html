<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"></link>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Better Dialogs Test</h1>

        <p>
            Hey! Dialogs can now be nested ! (sub dialog inside a dialog!)
        </p>

        <p>
        <button type="button" class="btn btn-primary" onclick="start()">Start</button>
        </p>
        <p>
            Activate Javascript console to see log output from sample
        </p>
    </div>

    <div class="dialogFirst modal fade " tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class=" close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title dlg-element" data-element="title">Master Dialog</h4>
                </div>
                <div class="modal-body">
                    <div class="subdialoginfo">Information from SubDialog</div>
                    <button type="button" class="btn btn-primary" onclick="startSub(this)">Second</button>
                    <p>Now you can start a dialog inside another dialog</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <!-- THE CLASS ok is needed to define the CLOSE Action for this dialog  -->
                    <button type="button" class="btn btn-success ok">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dialogSecond modal fade " tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class=" close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title dlg-element" data-element="title">Specify Sub Value</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="infovalue" text="123" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <!-- THE CLASS ok is needed to define the CLOSE Action for this dialog  -->
                    <button type="button" class="btn btn-success ok">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var startSub = function (context) {
            var callingDialog = $(context).closest('.modal-content');
            betterModal.run($('.dialogSecond'))
                .then(function (dialog) {
                    console.log(
                        'Called when dialog is close with OK, dialog variable holds the current dialog with all Input Elements'
                    );
                    var value = dialog.find('.infovalue').val(); // Value from Sub Dialog
                    callingDialog.find('.subdialoginfo').text(value);
                })
                .catch(function () {
                    console.log('Called when dialog break / is canceld');
                    callingDialog.find('.subdialoginfo').text('canceld');
                })
        };
        var start = function () {
            betterModal.run($('.dialogFirst'))
                .then(function (dialog) {
                    console.log(
                        'Called when dialog is close with OK, dialog variable holds the current dialog with all Input Elements'
                    );
                })
                .catch(function () {
                    console.log('Called when dialog break / is canceld');
                })
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bluebird/3.4.7/bluebird.min.js"></script>
    <script src="js/bsBetterModal.js"></script>

</body>
